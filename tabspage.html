<script>
					$(document).ready(function () {
					$.getJSON("./data/tabpage.json", function (data) {
						var selURL = window.location.pathname.substr(window.location.pathname.lastIndexOf("/") + 1).replace(".html", "");
						//alert("URL: " + selURL);
						var tabId = GetParameterValues("tabName");  // Ensure this function is defined somewhere in your code
						//alert("Event: " + tabId);
						var eventplatformherosection = '';
						$.each(data.tablist, function (key, value) {
							if (value.tabname === tabId) {  // Fix typo from vlaue to value
							   eventplatformherosection  += `
											<div class="col-md-6">
												<div class="py-1">
															<div class="fadeIn wow">
															<h3  class="fadeInDown wow" data-wow-duration="4s">`+  value.subtitle + `</h3>
															<h2   class="fadeInDown wow" data-wow-duration="4s">`+  value.maintitle + `</h2>
															<p   class="fadeIn wow" data-wow-duration="4s">`+  value.discraption + `</p>
																</div>
																
																<a class="fadeInUp wow" data-wow-duration="4s"  href=" ` + value.Registerlink +` " target="_blank">REGISTER </a>

												</div>
											</div>
											
											 
											 <div class="col-md-6 innerpaddng">
													<div class="p-1">
															
															<div class="heroimages-section">
																<div class="small-image fadeInLeft wow" style="background:url(`+  value.smallImage + `)" data-wow-duration="3s" ></div>
																<div class="large-image fadeInRight wow" style="background:url(`+  value.largeImage + `)" data-wow-duration="3s" ></div>
															</div>
													</div>
											</div>
								
									`;  // Fix typo from vlaue to value
							}
						});
						$('#eventplatform-herosection').html(eventplatformherosection);
					}).fail(function () {
						document.write("An error has occurred.");
					});
				});

				// Function to get URL parameter values (example implementation)
				function GetParameterValues(param) {
					var urlParams = new URLSearchParams(window.location.search);
					return urlParams.get(param);
				}
			</script>
