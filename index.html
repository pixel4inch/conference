				<script  src="https://code.jquery.com/jquery-3.7.1.js"></script>
									<script>
                                    $(document).ready(function () {
                                        $.getJSON("../data/tickets.json", function (data) {
                                            var ticketblock = '';
                                            console.log(data)
                                            $.each(data, function (key, value) {
                                                           ticketblock += `

                                                           <div class="ticket mb-5 wow slideInDown" data-wow-delay="` + value.delay +`">
															<div class="ticketTitle text-center">` + value.type + `</div>
															<hr>
															<div class="ticketDetail">
															  <ul>
																<li>2-day access to Evolve SV Sep 13 & 14</li>
																<li>Evove SV Matchmaking Tool</li>
																<li>Pre-bookable tables in the Meeting Area</li>
																<li>Investor Day (Sep 13)</li>
																<li>Mentoring Sessions</li>
																<li>Evolve SV Week Side Events</li>
																<li>Evolve SV Afterparty (Sep 13)</li> 
															   </ul>
															</div>
															<div class="ticketRip">
															  <div class="circleLeft"></div>
															  <div class="ripLine"></div>
															  <div class="circleRight"></div>
															</div>
															<div class="ticketSubDetail">
															  <a href="javascript:valid(0)" class="text-center">BUY</a>
															 
															</div>
														 
														  
														</div>`;
                                                    
                                       
                                            });
                                            $('#ticketContainer').html(ticketblock);
                                        }).fail(function () {
                                            document.write("An error has occurred.");
                                        });
                                    });
                                </script>
				
				
							
				</div>
		  
		  
		  </section>
